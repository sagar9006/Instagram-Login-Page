<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="hero">
        <div class="home">
            <img src="assets/home-phones.png" class="img1" alt="">
            <img src="assets/insta-screenshot1.png" class="img2" alt="">
            <img src="assets/insta-screenshot2.png" class="img3" alt="">
            <img src="assets/insta-screenshot3.png" class="img4" alt="">
            <img src="assets/insta-screenshot4.png" class="img5" alt="">

        </div>

        <div class="hero2">
            <div class="container">
                <img src="assets/instagram-seeklogo.svg" alt="logo" width="180px">
                <br>

                <label for="user" class="inputs">
                    <input type="text" id="user" title="Enter your username"
                        placeholder="Phone number, username or email">
                </label>

                <label for="pass" class="inputs">
                    <input type="password" id="pass" title="Enter your password" placeholder="Password">
                </label>
                <br>

                <button id="login-btn">Log in</button>

                <div class="sepration">
                    <div class="st"></div>OR
                    <div class="ed"></div>
                </div>

                <div class="fb">
                    <img src="assets/facebook.png" alt="" width="20px" height="20px">
                    <a href="facebook.com">Log in with Facebook</a>
                </div>

<span class="forgot">Forgot password?</span>


            </div>

            <div class="new">
                <span>Don't have an account? <a href="#">Sign up</a></span>
            </div>

            <div class="bottom">
                <span>Get the app.</span>
                <div class="dwnd">
                    <a href="#"><img src="assets/google_play.png" alt="Play store"></a>

                    <a href="#"><img src="assets/microsoft.png" alt="microsoft"></a>
                </div>
            </div>
   
        </div>
    </div>
    
</body>

</html>
